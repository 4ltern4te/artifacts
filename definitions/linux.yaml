# Linux specific artifacts.

name: SystemCronFiles
doc: System-wide cron files.
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/crontab'
      - '/etc/cron.daily'
      - '/etc/cron.hourly'
      - '/etc/cron.monthly'
      - '/etc/cron.weekly'
      - '/etc/cron.d/*'
labels: [Configuration Files]
supported_os: [Linux]
