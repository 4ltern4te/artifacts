name: ProcSysNetIp
doc: Security-related /proc/sys/net/ip entries
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/proc/sys/net/ipv*/conf/all/*'
      - '/proc/sys/net/ipv*/conf/default/*'
      - '/proc/sys/net/ipv*/icmp_echo*'
      - '/proc/sys/net/ipv*/ip_forwarding'
      - '/proc/sys/net/ipv*/tcp_syncookies'
labels: [System]
supported_os: [Linux]
