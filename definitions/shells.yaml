name: GlobalShellConfigs
doc: Linux global shell configuration files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/etc/bashrc'
      - '/etc/bash.bashrc'
      - '/etc/kshrc'
      - '/etc/csh.cshrc'
      - '/etc/csh.login'
      - '/etc/csh.logout'
      - '/etc/profile'
      - '/etc/zsh/zlogin'
      - '/etc/zsh/zlogout'
      - '/etc/zsh/zprofile'
      - '/etc/zsh/zshenv'
      - '/etc/zsh/zshrc'
      - '/etc/zshenv'
      - '/etc/zshrc'      
labels: [Configuration Files]
supported_os: [Linux, Darwin]
