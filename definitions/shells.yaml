name: RootUserShellConfigs
doc: Linux root shell configuration files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/root/.bashrc'
      - '/root/.bash_profile'
      - '/root/.bash_logout'
      - '/root/.cshrc'
      - '/root/.ksh'
      - '/root/.logout'
      - '/root/.profile'
      - '/root/.tcsh'
      - '/root/.zlogin'
      - '/root/.zlogout'
      - '/root/.zprofile'
labels: [Configuration Files]
supported_os: [Linux]
---
name: UsersShellConfigs
doc: Linux root shell configuration files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '%%users.homedir%%/.bashrc'
      - '%%users.homedir%%/.bash_profile'
      - '%%users.homedir%%/.bash_logout'
      - '%%users.homedir%%/.cshrc'
      - '%%users.homedir%%/.ksh'
      - '%%users.homedir%%/.logout'
      - '%%users.homedir%%/.profile'
      - '%%users.homedir%%/.tcsh'
      - '%%users.homedir%%/.zlogin'
      - '%%users.homedir%%/.zlogout'
      - '%%users.homedir%%/.zprofile'
labels: [Configuration Files]
supported_os: [Linux, Darwin]
